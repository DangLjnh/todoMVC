<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true"
  (mouseout)="isHovered=false">
  <div class="todo">
    <input type="checkbox" [id]="todo.id" [ngClass]="{'checked': todo.isCompleted}" [checked]="todo.isCompleted"
      (change)="changeTodoStatus()" class="toggle text-center">
    <label [for]="todo.id">{{todo.content}}</label>
  </div>
  <div class="d-flex align-items-center gap-xl-1">
    <span class="icon-wrapper text-center edit" [ngClass]="{'active': isHovered}" [hidden]="todo.isCompleted">
      <i class="fa-solid fa-pen" (click)="isEditing = true"></i>
    </span>
    <span class="icon-wrapper text-center close" [ngClass]="{'active': isHovered}">
      <i class="fa-solid fa-x" (click)="removeTodo()"></i>
    </span>
  </div>
  <form action="" class="edit-form" (keyup)="submitEdit($event)" *ngIf="isEditing">
    <input type="text" name="editTodo" [(ngModel)]="todo.content">
  </form>
</div>
